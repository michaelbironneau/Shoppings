<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Shoppings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shoppings ></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <div id="lists" *ngIf="lists&&lists.length>0">
    <ion-list>
      <ion-item-sliding *ngFor="let list of lists">
        <ion-item button="true" (click)="onOpen(list)">
          <ion-avatar slot="start">
            <ion-icon
              size="large"
              name="list-circle"
              color="primary"
            ></ion-icon>
          </ion-avatar>
          <ion-label
            ><h2>{{list.name}}</h2>
            <p>{{list.summary}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="onArchive(list.id)" color="danger"
            >Archive</ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <div id="no-lists" *ngIf="!lists||lists.length===0">
    <ion-grid style="height: 100%; margin-top: 25%">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-col size="8" offset="2">
          <ion-card>
            <ion-card-header
              ><strong>You </strong>are a listless wonder.</ion-card-header
            >
            <ion-card-content>
              <p>Awesome! You've done all your shopping.</p>
              <br />
              <p>
                When you're ready for more, press the "+" button below to create
                a new list.
              </p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="onAdd()"
      ><ion-icon name="add"></ion-icon
    ></ion-fab-button>
  </ion-fab>
</ion-content>
